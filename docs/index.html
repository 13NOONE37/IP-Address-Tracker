<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>IP Address Tracker</h1>
      <form class="ipContainer">
        <input
          type="text"
          placeholder="Search for any IP address or domain"
          class="ipContainer--input"
        />
        <button
          class="ipContainer--submit"
          aria-label="Search IP address or domain"
        ></button>
      </form>
    </header>
    <main class="main">
      <ul class="resultContainer">
        <li class="resultContainer--element">
          <div class="resultContainer--element--label">IP Address</div>
          <div class="resultContainer--element--value" data-ip>
            192.212.174.101
          </div>
        </li>
        <li class="resultContainer--element">
          <div class="resultContainer--element--label">Location</div>
          <div class="resultContainer--element--value" data-location>
            Brooklyn, NY 10001
          </div>
        </li>
        <li class="resultContainer--element">
          <!-- add offset value dynamically using the API -->
          <div class="resultContainer--element--label">Timezone</div>
          <div class="resultContainer--element--value" data-timezone>
            UTC -05:00
          </div>
        </li>
        <li class="resultContainer--element">
          <div class="resultContainer--element--label">ISP</div>
          <div class="resultContainer--element--value" data-isp>
            SpaceX Starlink
          </div>
        </li>
      </ul>
      <div id="map"></div>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
